    <script>
        // ê³ ê¸‰ ì‚¬ë‹¤ë¦¬ ê²Œì„ í´ë˜ìŠ¤
        class UltimateLadderGame {
            constructor() {
                this.options = [];
                this.ladderData = null;
                this.canvas = null;
                this.ctx = null;
                this.particleCanvas = null;
                this.particleCtx = null;
                this.backgroundCanvas = null;
                this.backgroundCtx = null;
                this.isAnimating = false;
                this.selectedPath = [];
                this.currentStep = 0;
                this.gameMode = 'simple'; // simple, normal, extreme
                this.particles = [];
                this.backgroundParticles = [];
                
                this.initializeElements();
                this.bindEvents();
                this.initializeParticles();
                this.updateUI();
                this.startBackgroundAnimation();
            }

            initializeElements() {
                // ê¸°ì¡´ DOM ìš”ì†Œë“¤
                this.inputSection = document.getElementById('inputSection');
                this.gameCanvasArea = document.getElementById('gameCanvasArea');
                this.resultArea = document.getElementById('resultArea');
                this.optionsContainer = document.getElementById('optionsContainer');
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // íŒŒí‹°í´ ìº”ë²„ìŠ¤
                this.particleCanvas = document.getElementById('particleCanvas');
                this.particleCtx = this.particleCanvas.getContext('2d');
                
                // ë°°ê²½ íŒŒí‹°í´ ìº”ë²„ìŠ¤
                this.backgroundCanvas = document.getElementById('backgroundParticles');
                this.backgroundCtx = this.backgroundCanvas.getContext('2d');
                
                // ë²„íŠ¼ë“¤
                this.addOptionBtn = document.getElementById('addOptionBtn');
                this.removeOptionBtn = document.getElementById('removeOptionBtn');
                this.startGameBtn = document.getElementById('startGameBtn');
                this.runLadderBtn = document.getElementById('runLadderBtn');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.changeOptionsBtn = document.getElementById('changeOptionsBtn');
                
                // ê²°ê³¼ í‘œì‹œ
                this.resultOption = document.getElementById('resultOption');
                
                // ë³µì¡ì„± ëª¨ë“œ ë²„íŠ¼ë“¤
                this.complexityBtns = document.querySelectorAll('.complexity-btn');
            }

            initializeParticles() {
                // ë°°ê²½ íŒŒí‹°í´ ì´ˆê¸°í™”
                this.setupBackgroundCanvas();
                this.createBackgroundParticles();
            }

            setupBackgroundCanvas() {
                this.backgroundCanvas.width = window.innerWidth;
                this.backgroundCanvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.backgroundCanvas.width = window.innerWidth;
                    this.backgroundCanvas.height = window.innerHeight;
                    this.createBackgroundParticles();
                });
            }

            createBackgroundParticles() {
                this.backgroundParticles = [];
                const particleCount = Math.floor((window.innerWidth * window.innerHeight) / 15000);
                
                for (let i = 0; i < particleCount; i++) {
                    this.backgroundParticles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2,
                        pulse: Math.random() * Math.PI * 2
                    });
                }
            }

            startBackgroundAnimation() {
                const animate = () => {
                    this.updateBackgroundParticles();
                    requestAnimationFrame(animate);
                };
                animate();
            }

            updateBackgroundParticles() {
                this.backgroundCtx.clearRect(0, 0, this.backgroundCanvas.width, this.backgroundCanvas.height);
                
                this.backgroundParticles.forEach((particle, index) => {
                    // íŒŒí‹°í´ ì´ë™
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.pulse += 0.02;
                    
                    // í™”ë©´ ê²½ê³„ ì²˜ë¦¬
                    if (particle.x < 0 || particle.x > this.backgroundCanvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > this.backgroundCanvas.height) particle.speedY *= -1;
                    
                    // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
                    const alpha = particle.opacity * (0.5 + 0.5 * Math.sin(particle.pulse));
                    this.backgroundCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    this.backgroundCtx.beginPath();
                    this.backgroundCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.backgroundCtx.fill();
                });
            }

            bindEvents() {
                // ë³µì¡ì„± ëª¨ë“œ ì„ íƒ
                this.complexityBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.complexityBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.gameMode = btn.dataset.mode;
                        this.createModeChangeEffect(btn);
                    });
                });
                
                // ê¸°ì¡´ ì´ë²¤íŠ¸ë“¤
                this.addOptionBtn.addEventListener('click', () => this.addOption());
                this.removeOptionBtn.addEventListener('click', () => this.removeOption());
                this.startGameBtn.addEventListener('click', () => this.startGame());
                this.runLadderBtn.addEventListener('click', () => this.runLadder());
                this.newGameBtn.addEventListener('click', () => this.newGame());
                this.playAgainBtn.addEventListener('click', () => this.runLadder());
                this.changeOptionsBtn.addEventListener('click', () => this.changeOptions());
                
                // ì…ë ¥ í•„ë“œ ì´ë²¤íŠ¸
                this.optionsContainer.addEventListener('input', () => this.updateUI());
                this.optionsContainer.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.startGame();
                    }
                });
            }

            createModeChangeEffect(button) {
                // ëª¨ë“œ ë³€ê²½ ì‹œ íŒŒí‹°í´ íš¨ê³¼
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        left: ${centerX}px;
                        top: ${centerY}px;
                        width: 6px;
                        height: 6px;
                        background: linear-gradient(45deg, #667eea, #764ba2);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 1000;
                        animation: modeParticle 1s ease-out forwards;
                    `;

            generateAdvancedLadder() {
                const optionCount = this.options.length;
                let ladderHeight;
                let connectionDensity;
                let specialEffects = [];
                
                // ëª¨ë“œë³„ ì„¤ì •
                switch (this.gameMode) {
                    case 'simple':
                        ladderHeight = 8 + Math.floor(Math.random() * 4);
                        connectionDensity = 0.4;
                        break;
                    case 'normal':
                        ladderHeight = 12 + Math.floor(Math.random() * 6);
                        connectionDensity = 0.6;
                        specialEffects = this.generateSpecialEffects(ladderHeight, 2);
                        break;
                    case 'extreme':
                        ladderHeight = 18 + Math.floor(Math.random() * 8);
                        connectionDensity = 0.8;
                        specialEffects = this.generateSpecialEffects(ladderHeight, 4);
                        break;
                }
                
                // ì‚¬ë‹¤ë¦¬ êµ¬ì¡° ìƒì„±
                this.ladderData = {
                    options: this.options,
                    connections: [],
                    specialEffects: specialEffects,
                    height: ladderHeight
                };

                // ê° ì¸µì— ëŒ€í•´ ê°€ë¡œì¤„ ìƒì„±
                for (let level = 0; level < ladderHeight; level++) {
                    const levelConnections = [];
                    
                    // ì—°ì†ëœ ê°€ë¡œì¤„ ë°©ì§€ë¥¼ ìœ„í•œ ë°°ì—´
                    let lastConnection = -2;
                    
                    for (let i = 0; i < optionCount - 1; i++) {
                        // ì´ì „ ì—°ê²°ê³¼ ê²¹ì¹˜ì§€ ì•Šê³ , í™•ë¥ ì ìœ¼ë¡œ ì—°ê²° ìƒì„±
                        if (i > lastConnection + 1 && Math.random() < connectionDensity) {
                            levelConnections.push(i);
                            lastConnection = i;
                        }
                    }
                    
                    this.ladderData.connections.push(levelConnections);
                }
                
                // ì—°ê²°ì„± ë³´ì¥
                this.ensureAdvancedConnectivity();
            }

            generateSpecialEffects(height, count) {
                const effects = [];
                const effectTypes = ['jump', 'teleport', 'slow', 'rainbow'];
                
                for (let i = 0; i < count; i++) {
                    const level = Math.floor(Math.random() * (height - 2)) + 1;
                    const column = Math.floor(Math.random() * (this.options.length - 1));
                    const type = effectTypes[Math.floor(Math.random() * effectTypes.length)];
                    
                    effects.push({ level, column, type });
                }
                
                return effects;
            }

            ensureAdvancedConnectivity() {
                const connections = this.ladderData.connections;
                const optionCount = this.options.length;
                const sectionsCount = Math.ceil(connections.length / 4);
                
                for (let section = 0; section < sectionsCount; section++) {
                    const startLevel = section * 4;
                    const endLevel = Math.min(startLevel + 4, connections.length);
                    
                    // ì´ êµ¬ê°„ì— ê°€ë¡œì¤„ì´ ìˆëŠ”ì§€ í™•ì¸
                    let hasConnection = false;
                    for (let level = startLevel; level < endLevel; level++) {
                        if (connections[level].length > 0) {
                            hasConnection = true;
                            break;
                        }
                    }
                    
                    // ê°€ë¡œì¤„ì´ ì—†ë‹¤ë©´ ì¶”ê°€
                    if (!hasConnection && endLevel > startLevel) {
                        const middleLevel = startLevel + Math.floor((endLevel - startLevel) / 2);
                        const randomColumn = Math.floor(Math.random() * (optionCount - 1));
                        connections[middleLevel].push(randomColumn);
                    }
                }
            }

            drawLadder() {
                const canvas = this.canvas;
                const ctx = this.ctx;
                const options = this.ladderData.options;
                const connections = this.ladderData.connections;
                const specialEffects = this.ladderData.specialEffects;
                
                // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
                const containerWidth = Math.min(window.innerWidth - 40, 450);
                canvas.width = containerWidth;
                canvas.height = Math.min(700, window.innerHeight * 0.7);
                
                // íŒŒí‹°í´ ìº”ë²„ìŠ¤ í¬ê¸°ë„ ë§ì¶¤
                this.particleCanvas.width = canvas.width;
                this.particleCanvas.height = canvas.height;
                
                // ìº”ë²„ìŠ¤ í´ë¦¬ì–´
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ê·¸ë¦¬ê¸° ë³€ìˆ˜ ì„¤ì •
                const padding = 60;
                const ladderWidth = canvas.width - (padding * 2);
                const ladderHeight = canvas.height - 160;
                const columnWidth = ladderWidth / Math.max(1, options.length - 1);
                const rowHeight = ladderHeight / connections.length;
                const startY = 100;
                
                // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
                const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                bgGradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
                bgGradient.addColorStop(0.5, 'rgba(156, 136, 255, 0.05)');
                bgGradient.addColorStop(1, 'rgba(255, 107, 107, 0.1)');
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // ì„¸ë¡œì¤„ ê·¸ë¦¬ê¸° (ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼)
                for (let i = 0; i < options.length; i++) {
                    const x = options.length === 1 ? canvas.width / 2 : padding + (i * columnWidth);
                    
                    // ì„¸ë¡œì¤„ ê·¸ë¼ë°ì´ì…˜
                    const gradient = ctx.createLinearGradient(x, startY, x, startY + ladderHeight);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(0.5, '#764ba2');
                    gradient.addColorStop(1, '#9c88ff');
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 4;
                    ctx.shadowColor = 'rgba(102, 126, 234, 0.3)';
                    ctx.shadowBlur = 8;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x, startY + ladderHeight);
                    ctx.stroke();
                }
                
                ctx.shadowBlur = 0;
                
                // ê°€ë¡œì¤„ ê·¸ë¦¬ê¸° (íŠ¹ìˆ˜ íš¨ê³¼ í¬í•¨)
                connections.forEach((levelConnections, level) => {
                    const y = startY + (level + 0.5) * rowHeight;
                    
                    levelConnections.forEach(startCol => {
                        if (startCol < options.length - 1) {
                            const startX = options.length === 1 ? canvas.width / 2 : padding + (startCol * columnWidth);
                            const endX = options.length === 1 ? canvas.width / 2 : padding + ((startCol + 1) * columnWidth);
                            
                            // íŠ¹ìˆ˜ íš¨ê³¼ í™•ì¸
                            const specialEffect = specialEffects.find(effect => 
                                effect.level === level && effect.column === startCol
                            );
                            
                            if (specialEffect) {
                                this.drawSpecialConnection(ctx, startX, endX, y, specialEffect.type);

                            }
                        }
                    });
                });
                
                // ìƒë‹¨ ì‹œì‘ì 
                this.drawStartPoint(ctx, canvas.width / 2, 40);
                
                // í•˜ë‹¨ ì„ íƒì§€
                this.drawEndPoints(ctx, options, padding, columnWidth, startY + ladderHeight, canvas.width / 2);
            }

            drawNormalConnection(ctx, startX, endX, y) {
                const gradient = ctx.createLinearGradient(startX, y, endX, y);
                gradient.addColorStop(0, '#764ba2');
                gradient.addColorStop(0.5, '#9c88ff');
                gradient.addColorStop(1, '#667eea');
                
                ctx.strokeStyle = gradient;

            }

            drawSpecialConnection(ctx, startX, endX, y, effectType) {
                ctx.lineWidth = 6;
                ctx.shadowBlur = 10;
                
                switch (effectType) {
                    case 'jump':
                        // ì í”„ íš¨ê³¼ - ê³¡ì„ 
                        const gradient1 = ctx.createLinearGradient(startX, y, endX, y);
                        gradient1.addColorStop(0, '#ff6b6b');
                        gradient1.addColorStop(0.5, '#ff8e8e');
                        gradient1.addColorStop(1, '#ffaa88');
                        ctx.strokeStyle = gradient1;
                        ctx.shadowColor = 'rgba(255, 107, 107, 0.6)';
                        
                        ctx.beginPath();
                        const midX = (startX + endX) / 2;
                        const controlY = y - 20;
                        ctx.moveTo(startX, y);
                        ctx.quadraticCurveTo(midX, controlY, endX, y);
                        ctx.stroke();
                        
                        // ì í”„ ì•„ì´ì½˜
                        ctx.font = 'bold 16px sans-serif';

                        ctx.fillText('âš¡', midX, controlY + 5);
                        break;
                        
                    case 'teleport':
                        // í…”ë ˆí¬íŠ¸ íš¨ê³¼ - ì ì„ 
                        const gradient2 = ctx.createLinearGradient(startX, y, endX, y);
                        gradient2.addColorStop(0, '#9c27b0');
                        gradient2.addColorStop(0.5, '#e91e63');
                        gradient2.addColorStop(1, '#f44336');
                        ctx.strokeStyle = gradient2;
                        ctx.shadowColor = 'rgba(156, 39, 176, 0.6)';
                        ctx.setLineDash([10, 5]);
                        
                        ctx.beginPath();
                        ctx.moveTo(startX, y);
                        ctx.lineTo(endX, y);
                        ctx.stroke();
                        ctx.setLineDash([]);
                        
                        // í…”ë ˆí¬íŠ¸ ì•„ì´ì½˜
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#9c27b0';
                        ctx.textAlign = 'center';
                        ctx.fillText('ğŸŒŸ', (startX + endX) / 2, y + 5);
                        break;
                        
                    case 'slow':
                        // ìŠ¬ë¡œìš° íš¨ê³¼ - íŒŒë„
                        const gradient3 = ctx.createLinearGradient(startX, y, endX, y);
                        gradient3.addColorStop(0, '#00bcd4');
                        gradient3.addColorStop(0.5, '#4fc3f7');
                        gradient3.addColorStop(1, '#81c784');
                        ctx.strokeStyle = gradient3;
                        ctx.shadowColor = 'rgba(0, 188, 212, 0.6)';
                        
                        ctx.beginPath();
                        ctx.moveTo(startX, y);
                        const segments = 8;
                        const segmentWidth = (endX - startX) / segments;
                        for (let i = 1; i <= segments; i++) {
                            const x = startX + i * segmentWidth;
                            const waveY = y + Math.sin(i * 0.5) * 5;
                            ctx.lineTo(x, waveY);
                        }
                        ctx.stroke();
                        
                        // ìŠ¬ë¡œìš° ì•„ì´ì½˜
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#00bcd4';
                        ctx.textAlign = 'center';
                        ctx.fillText('ğŸŒŠ', (startX + endX) / 2, y + 5);
                        break;
                        
                    case 'rainbow':
                        // ë¬´ì§€ê°œ íš¨ê³¼
                        ctx.lineWidth = 8;
                        const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0080ff', '#8000ff'];
                        colors.forEach((color, index) => {
                            ctx.strokeStyle = color;
                            ctx.lineWidth = 8 - index;
                            ctx.shadowColor = color;
                            
                            ctx.beginPath();
                            ctx.moveTo(startX, y);
                            ctx.lineTo(endX, y);
                            ctx.stroke();
                        });
                        
                        // ë¬´ì§€ê°œ ì•„ì´ì½˜
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#ff0000';
                        ctx.textAlign = 'center';
                        ctx.fillText('ğŸŒˆ', (startX + endX) / 2, y + 5);

                }
                
                ctx.shadowBlur = 0;
                ctx.lineWidth = 4;
            }

            drawStartPoint(ctx, centerX, y) {

            drawEndPoints(ctx, options, padding, columnWidth, bottomY, centerX) {
                options.forEach((option, i) => {
                    const x = options.length === 1 ? centerX : padding + (i * columnWidth);
                    
                    // í™”ë ¤í•œ ëì

                    ctx.fillStyle = '#333';

                    const maxWidth = options.length === 1 ? 120 : columnWidth - 10;
                    this.wrapText(ctx, option, x, bottomY + 70, maxWidth, 16);
                });
            }

            wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                if (ctx.measureText(text).width <= maxWidth) {
                    ctx.fillText(text, x, y);
                    return;
                }
                
                const words = text.split('');
                let line = '';
                let testLine = '';
                
                for (let n = 0; n < words.length; n++) {
                    testLine = line + words[n];
                    if (ctx.measureText(testLine).width > maxWidth && line !== '') {
                        ctx.fillText(line, x, y);
                        line = words[n];
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, x, y);
            }

            runLadder() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.runLadderBtn.disabled = true;
                this.resultArea.classList.remove('active');
                
                // íŒŒí‹°í´ ì´ˆê¸°í™”
                this.particles = [];
                
                // ì¤‘ì•™ì—ì„œ ì‹œì‘
                const centerColumn = Math.floor(this.options.length / 2);

            }

            tracePath(startColumn) {
                const connections = this.ladderData.connections;
                const specialEffects = this.ladderData.specialEffects;
                let currentColumn = startColumn;
                this.selectedPath = [{ 
                    column: currentColumn, 
                    level: -1, 
                    x: this.canvas.width / 2, 
                    y: 40,
                    effect: null
                }];
                
                const padding = 60;
                const ladderWidth = this.canvas.width - (padding * 2);
                const columnWidth = this.options.length === 1 ? 0 : ladderWidth / (this.options.length - 1);
                const rowHeight = (this.canvas.height - 160) / connections.length;
                const startY = 100;
                
                // ì²« ë²ˆì§¸ ì„¸ë¡œì¤„ ìœ„ì¹˜ ì¶”ê°€
                const firstColumnX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                this.selectedPath.push({ 
                    column: currentColumn, 
                    level: -0.5, 
                    x: firstColumnX, 
                    y: startY,
                    effect: null
                });
                
                // ê²½ë¡œ ì¶”ì 
                connections.forEach((levelConnections, level) => {
                    const currentY = startY + (level + 0.5) * rowHeight;
                    let effect = null;
                    
                    // í˜„ì¬ ìœ„ì¹˜ì—ì„œ ê°€ë¡œì¤„ì´ ìˆëŠ”ì§€ í™•ì¸
                    if (levelConnections.includes(currentColumn)) {
                        // íŠ¹ìˆ˜ íš¨ê³¼ í™•ì¸
                        const specialEffect = specialEffects.find(eff => 
                            eff.level === level && eff.column === currentColumn
                        );
                        
                        if (specialEffect) {
                            effect = specialEffect.type;
                            // íŠ¹ìˆ˜ íš¨ê³¼ì— ë”°ë¥¸ ì´ë™ ì²˜ë¦¬
                            switch (specialEffect.type) {
                                case 'jump':
                                case 'teleport':
                                    currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                                    break;
                                case 'slow':
                                case 'rainbow':
                                    currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                                    break;
                            }
                        } else {
                            // ì¼ë°˜ ì´ë™
                            currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                        }
                    } else if (levelConnections.includes(currentColumn - 1)) {
                        // ì™¼ìª½ì—ì„œ ì˜¤ëŠ” ê°€ë¡œì¤„
                        const specialEffect = specialEffects.find(eff => 
                            eff.level === level && eff.column === currentColumn - 1
                        );
                        
                        if (specialEffect) {
                            effect = specialEffect.type;
                        }
                        currentColumn = Math.max(currentColumn - 1, 0);
                    }
                    
                    const currentX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                    this.selectedPath.push({ 
                        column: currentColumn, 
                        level: level, 
                        x: currentX, 
                        y: currentY,
                        effect: effect
                    });
                });
                
                // ìµœì¢… ë„ì°©ì  ì¶”ê°€
                const finalX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                const finalY = startY + (this.canvas.height - 160);
                this.selectedPath.push({ 
                    column: currentColumn, 
                    level: connections.length, 
                    x: finalX, 
                    y: finalY,
                    effect: null
                });
                
                // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
                this.currentStep = 0;
                this.animatePath();
            }

            animatePath() {
                if (this.currentStep >= this.selectedPath.length - 1) {
                    // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ
                    this.isAnimating = false;
                    this.runLadderBtn.disabled = false;
                    this.createCelebrationEffect();
                    setTimeout(() => this.showResult(), 500);
                    return;
                }
                
                // í˜„ì¬ ë‹¨ê³„ ê·¸ë¦¬ê¸°
                this.drawLadder();
                this.highlightPath(this.currentStep);
                this.updateParticles();
                
                // íŠ¹ìˆ˜ íš¨ê³¼ì— ë”°ë¥¸ ì• ë‹ˆë©”ì´ì…˜ ì†ë„ ì¡°ì • (ì „ì²´ì ìœ¼ë¡œ ë¹ ë¥´ê²Œ)
                const currentPoint = this.selectedPath[this.currentStep + 1];
                let delay = 200; // ê¸°ë³¸ ì†ë„ë¥¼ 400ì—ì„œ 200ìœ¼ë¡œ ë‹¨ì¶•
                
                if (currentPoint && currentPoint.effect) {
                    switch (currentPoint.effect) {
                        case 'slow':
                            delay = 350; // 800ì—ì„œ 350ìœ¼ë¡œ ë‹¨ì¶•
                            break;
                        case 'jump':
                        case 'teleport':
                            delay = 100; // 200ì—ì„œ 100ìœ¼ë¡œ ë‹¨ì¶•
                            break;
                        case 'rainbow':
                            delay = 150; // 300ì—ì„œ 150ìœ¼ë¡œ ë‹¨ì¶•
                            break;
                    }
                }
                
                this.currentStep++;
                setTimeout(() => this.animatePath(), delay);
            }

            highlightPath(step) {
                const ctx = this.ctx;
                const path = this.selectedPath.slice(0, step + 2);
                
                // ê²½ë¡œ ê·¸ë¦¬ê¸° (ì‹¬í”Œí•œ ë‹¨ìƒ‰ íŠ¸ë ˆì¼)
                for (let i = 0; i < path.length - 1; i++) {
                    const current = path[i];
                    const next = path[i + 1];
                    
                    // ì‹¬í”Œí•œ ë‹¨ìƒ‰ íŠ¸ë ˆì¼
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.lineWidth = 5;
                    ctx.shadowColor = 'rgba(255, 107, 107, 0.4)';
                    ctx.shadowBlur = 6;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(current.x, current.y);
                    ctx.lineTo(next.x, next.y);
                    ctx.stroke();
                    
                    // íŒŒí‹°í´ ìƒì„± (ë§ˆì§€ë§‰ ë‹¨ê³„ì—ì„œë§Œ)
                    if (i === path.length - 2) {
                        this.createTrailParticles(next.x, next.y, next.effect);
                    }
                }
                
                ctx.shadowBlur = 0;
                
                // í˜„ì¬ ìœ„ì¹˜ì— ì‹¬í”Œí•œ ë§ˆì»¤
                if (step < path.length - 1) {
                    const current = path[step + 1];
                    
                    // ì‹¬í”Œí•œ ì›í˜• ë§ˆì»¤
                    ctx.fillStyle = '#ff6b6b';
                    ctx.shadowColor = '#ff6b6b';
                    ctx.shadowBlur = 8;
                    
                    ctx.beginPath();
                    ctx.arc(current.x, current.y, 12, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // ì‘ì€ í•˜íŠ¸
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 14px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.shadowBlur = 0;
                    ctx.fillText('ğŸ’•', current.x, current.y + 4);
                }
            }

            createTrailParticles(x, y, effect) {
                const particleCount = effect ? 3 : 2; // íŒŒí‹°í´ ìˆ˜ ëŒ€í­ ê°ì†Œ
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = 1 + Math.random() * 2; // ì†ë„ë„ ê°ì†Œ
                    const size = 2 + Math.random() * 2; // í¬ê¸°ë„ ê°ì†Œ
                    
                    let color = '#ff6b6b'; // ê¸°ë³¸ í•‘í¬ìƒ‰ìœ¼ë¡œ í†µì¼
                    if (effect) {
                        switch (effect) {
                            case 'jump': color = '#ff6b6b'; break;
                            case 'teleport': color = '#ff8e8e'; break;
                            case 'slow': color = '#ffaa88'; break;
                            case 'rainbow': color = '#ff6b6b'; break; // ë¬´ì§€ê°œë„ í•‘í¬ë¡œ í†µì¼
                        }
                    }
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: size,
                        color: color,
                        life: 0.8, // ìˆ˜ëª…ë„ ë‹¨ì¶•
                        decay: 0.03 + Math.random() * 0.02
                    });
                }
            }

            updateParticles() {
                const pCtx = this.particleCtx;
                pCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
                
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.05; // ì•½í•œ ì¤‘ë ¥
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
                    pCtx.save();
                    pCtx.globalAlpha = particle.life;
                    
                    if (particle.symbol) {
                        // ì´ëª¨ì§€ íŒŒí‹°í´ (í•˜íŠ¸, ë³„)
                        pCtx.font = `${particle.size * 3}px sans-serif`;
                        pCtx.textAlign = 'center';
                        pCtx.fillStyle = particle.color;
                        pCtx.shadowColor = particle.color;
                        pCtx.shadowBlur = 5;
                        pCtx.fillText(particle.symbol, particle.x, particle.y);
                    } else {
                        // ì¼ë°˜ ì›í˜• íŒŒí‹°í´
                        pCtx.fillStyle = particle.color;
                        pCtx.shadowColor = particle.color;
                        pCtx.shadowBlur = 8;
                        
                        pCtx.beginPath();
                        pCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        pCtx.fill();
                    }
                    pCtx.restore();
                }
            }

            createCelebrationEffect() {
                // ê²°ê³¼ ë°œí‘œ ì „ ì€ì€í•œ í•˜íŠ¸ íŒŒí‹°í´ íš¨ê³¼ (ìˆ˜ëŸ‰ ê°ì†Œ)
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // ë¶€ë“œëŸ¬ìš´ í•˜íŠ¸ íŒŒí‹°í´ ìƒì„± (ê°œìˆ˜ ê°ì†Œ)
                for (let i = 0; i < 8; i++) { // 15ê°œì—ì„œ 8ê°œë¡œ ê°ì†Œ
                    setTimeout(() => {
                        const angle = (Math.PI * 2 * i) / 8;
                        const radius = 60 + Math.random() * 30; // ë°˜ê²½ë„ ê°ì†Œ
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        // í•˜íŠ¸ ëª¨ì–‘ íŒŒí‹°í´ (ê°œìˆ˜ ê°ì†Œ)
                        for (let j = 0; j < 2; j++) { // 3ê°œì—ì„œ 2ê°œë¡œ ê°ì†Œ
                            this.particles.push({
                                x: x + (Math.random() - 0.5) * 15,
                                y: y + (Math.random() - 0.5) * 15,
                                vx: (Math.random() - 0.5) * 1.5,
                                vy: -Math.random() * 2 - 0.5,
                                size: 3 + Math.random() * 2,
                                color: Math.random() > 0.5 ? '#ff6b6b' : '#ff8e8e',
                                life: 1.5,
                                decay: 0.015,
                                symbol: Math.random() > 0.6 ? 'ğŸ’–' : 'âœ¨'
                            });
                        }
                    }, i * 80); // 50msì—ì„œ 80msë¡œ ê°„ê²© ì¦ê°€
                }
                
                // ê³„ì†í•´ì„œ íŒŒí‹°í´ ì—…ë°ì´íŠ¸
                const updateCelebration = () => {
                    this.updateParticles();
                    if (this.particles.length > 0) {
                        requestAnimationFrame(updateCelebration);
                    }
                };
                updateCelebration();
            }

            showResult() {
                const finalColumn = this.selectedPath[this.selectedPath.length - 1].column;
                const selectedOption = this.options[finalColumn];
                
                this.resultOption.textContent = `${selectedOption} ğŸ’•`;
                this.resultArea.classList.add('active');
                
                // ê²°ê³¼ ì• ë‹ˆë©”ì´ì…˜ - ì€ì€í•œ í•˜íŠ¸ë¹„íŠ¸
                this.resultOption.style.animation = 'none';
                setTimeout(() => {
                    this.resultOption.style.animation = 'heartBeat 1.5s ease-in-out 3';
                }, 100);
            }

            showGameCanvas() {
                this.inputSection.style.display = 'none';
                this.gameCanvasArea.classList.add('active');
                this.resultArea.classList.remove('active');
            }

            newGame() {
                this.inputSection.style.display = 'block';
                this.gameCanvasArea.classList.remove('active');
                this.resultArea.classList.remove('active');
                this.isAnimating = false;
                this.runLadderBtn.disabled = false;
                this.particles = [];
                this.particleCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
            }

            changeOptions() {
                this.newGame();
            }
        }

        // ê²Œì„ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new UltimateLadderGame();
        });
    </script>
