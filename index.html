<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>진주♥동욱 Ultimate 사다리 게임</title>
    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9c88ff 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* 배경 파티클 */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* 컨테이너 */
        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #9c88ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(156, 136, 255, 0.8)); }
        }

        .couple-name {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: heartBeat 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* 메인 게임 영역 */
        .game-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
            padding: 35px 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 입력 섹션 */
        .input-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* 복잡성 모드 선택 */
        .complexity-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .complexity-btn {
            padding: 12px 20px;
            border: 2px solid #e0e6ff;
            border-radius: 20px;
            background: white;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .complexity-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .complexity-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            animation: pulse 2s infinite;
        }

        .complexity-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .complexity-btn:hover::before {
            opacity: 1;
            animation: shimmer 0.6s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-input {
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .option-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .option-number::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .option-text {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ff;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(240, 243, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .option-text:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: scale(1.02);
        }

        .option-text::placeholder {
            color: #a5b3ff;
        }

        /* 버튼 영역 */
        .button-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            text-transform: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffaa88 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 240, 240, 0.8);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

        .add-remove-buttons {
            display: flex;
            gap: 15px;
        }

        .add-remove-buttons .btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
        }

        /* 게임 캔버스 영역 */
        .game-canvas-area {
            display: none;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-height: 500px;
        }

        .game-canvas-area.active {
            display: flex;
        }

        #gameCanvas {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            background: linear-gradient(135deg, #fafafa 0%, #f0f3ff 100%);
            max-width: 100%;
            height: auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .game-controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }

        /* 결과 영역 */
        .result-area {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #fff0f0 0%, #ffe8e8 50%, #f0f3ff 100%);
            border-radius: 20px;
            margin-top: 25px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result-area.active {
            display: block;
            animation: resultSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes resultSlideIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-option {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff6b6b;
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            position: relative;
            overflow: hidden;
        }

        .result-option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,182,193,0.2), transparent);
            animation: gentleShimmer 3s ease-in-out infinite;
        }

        @keyframes gentleShimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 1; }
        }

        /* 파티클 캔버스 */
        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* 애니메이션 */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            }
            100% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
        }

        .heart-beat {
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.15); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2.2rem;
            }

            .couple-name {
                font-size: 1.6rem;
            }

            .game-area {
                padding: 25px 20px;
            }

            .complexity-selector {
                gap: 10px;
            }

            .complexity-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .option-number {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }

            .option-text {
                padding: 12px 16px;
                font-size: 1rem;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 파티클 캔버스 -->
    <canvas class="background-particles" id="backgroundParticles"></canvas>

    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="title">💕 사다리 게임</h1>
            <div class="couple-name heart-beat">JJ♥UK</div>
            <p class="subtitle">우리만의 특별한 선택 게임 💖</p>
        </header>

        <!-- 메인 게임 영역 -->
        <main class="game-area">
            <!-- 입력 섹션 -->
            <section class="input-section" id="inputSection">
                <h2 class="section-title">🎮 게임 모드 선택</h2>
                
                <!-- 복잡성 모드 선택 -->
                <div class="complexity-selector">
                    <button class="complexity-btn active" data-mode="simple">
                        🌱 심플 모드
                    </button>
                    <button class="complexity-btn" data-mode="normal">
                        ⚡ 노멀 모드
                    </button>
                    <button class="complexity-btn" data-mode="extreme">
                        🔥 익스트림 모드
                    </button>
                </div>

                <h2 class="section-title">💝 오늘의 선택지를 입력해주세요</h2>
                
                <div class="options-container" id="optionsContainer">
                    <div class="option-input">
                        <div class="option-number">1</div>
                        <input type="text" class="option-text" placeholder="예: 한식당 🍚" maxlength="25">
                    </div>
                    <div class="option-input">
                        <div class="option-number">2</div>
                        <input type="text" class="option-text" placeholder="예: 중식당 🥟" maxlength="25">
                    </div>
                    <div class="option-input">
                        <div class="option-number">3</div>
                        <input type="text" class="option-text" placeholder="예: 일식당 🍣" maxlength="25">
                    </div>
                </div>

                <div class="add-remove-buttons">
                    <button class="btn btn-secondary" id="removeOptionBtn">선택지 제거 ➖</button>
                    <button class="btn btn-secondary" id="addOptionBtn">선택지 추가 ➕</button>
                </div>

                <div class="button-area">
                    <button class="btn btn-primary pulse" id="startGameBtn">
                        💖 게임 시작
                    </button>
                </div>
            </section>

            <!-- 게임 캔버스 영역 -->
            <section class="game-canvas-area" id="gameCanvasArea">
                <canvas id="gameCanvas" width="400" height="600"></canvas>
                <!-- 파티클 효과 캔버스 -->
                <canvas class="particle-canvas" id="particleCanvas" width="400" height="600"></canvas>
                
                <div class="game-controls">
                    <button class="btn btn-primary" id="runLadderBtn">
                        💖 JJ♥UK 출발!
                    </button>
                    <button class="btn btn-secondary" id="newGameBtn">
                        🔄 새 게임
                    </button>
                </div>
            </section>

            <!-- 결과 영역 -->
            <section class="result-area" id="resultArea">
                <div class="result-text">💕 JJ♥UK의 선택!</div>
                <div class="result-option" id="resultOption"></div>
                <div class="button-area">
                    <button class="btn btn-primary" id="playAgainBtn">
                        🎲 다시 선택하기
                    </button>
                    <button class="btn btn-secondary" id="changeOptionsBtn">
                        ✏️ 선택지 변경
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // 고급 사다리 게임 클래스
        class UltimateLadderGame {
            constructor() {
                this.options = [];
                this.ladderData = null;
                this.canvas = null;
                this.ctx = null;
                this.particleCanvas = null;
                this.particleCtx = null;
                this.backgroundCanvas = null;
                this.backgroundCtx = null;
                this.isAnimating = false;
                this.selectedPath = [];
                this.currentStep = 0;
                this.gameMode = 'simple'; // simple, normal, extreme
                this.particles = [];
                this.backgroundParticles = [];
                
                this.initializeElements();
                this.bindEvents();
                this.initializeParticles();
                this.updateUI();
                this.startBackgroundAnimation();
            }

            initializeElements() {
                // 기존 DOM 요소들
                this.inputSection = document.getElementById('inputSection');
                this.gameCanvasArea = document.getElementById('gameCanvasArea');
                this.resultArea = document.getElementById('resultArea');
                this.optionsContainer = document.getElementById('optionsContainer');
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // 파티클 캔버스
                this.particleCanvas = document.getElementById('particleCanvas');
                this.particleCtx = this.particleCanvas.getContext('2d');
                
                // 배경 파티클 캔버스
                this.backgroundCanvas = document.getElementById('backgroundParticles');
                this.backgroundCtx = this.backgroundCanvas.getContext('2d');
                
                // 버튼들
                this.addOptionBtn = document.getElementById('addOptionBtn');
                this.removeOptionBtn = document.getElementById('removeOptionBtn');
                this.startGameBtn = document.getElementById('startGameBtn');
                this.runLadderBtn = document.getElementById('runLadderBtn');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.changeOptionsBtn = document.getElementById('changeOptionsBtn');
                
                // 결과 표시
                this.resultOption = document.getElementById('resultOption');
                
                // 복잡성 모드 버튼들
                this.complexityBtns = document.querySelectorAll('.complexity-btn');
            }

            initializeParticles() {
                // 배경 파티클 초기화
                this.setupBackgroundCanvas();
                this.createBackgroundParticles();
            }

            setupBackgroundCanvas() {
                this.backgroundCanvas.width = window.innerWidth;
                this.backgroundCanvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.backgroundCanvas.width = window.innerWidth;
                    this.backgroundCanvas.height = window.innerHeight;
                    this.createBackgroundParticles();
                });
            }

            createBackgroundParticles() {
                this.backgroundParticles = [];
                const particleCount = Math.floor((window.innerWidth * window.innerHeight) / 15000);
                
                for (let i = 0; i < particleCount; i++) {
                    this.backgroundParticles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2,
                        pulse: Math.random() * Math.PI * 2
                    });
                }
            }

            startBackgroundAnimation() {
                const animate = () => {
                    this.updateBackgroundParticles();
                    requestAnimationFrame(animate);
                };
                animate();
            }

            updateBackgroundParticles() {
                this.backgroundCtx.clearRect(0, 0, this.backgroundCanvas.width, this.backgroundCanvas.height);
                
                this.backgroundParticles.forEach((particle, index) => {
                    // 파티클 이동
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.pulse += 0.02;
                    
                    // 화면 경계 처리
                    if (particle.x < 0 || particle.x > this.backgroundCanvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > this.backgroundCanvas.height) particle.speedY *= -1;
                    
                    // 파티클 그리기
                    const alpha = particle.opacity * (0.5 + 0.5 * Math.sin(particle.pulse));
                    this.backgroundCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    this.backgroundCtx.beginPath();
                    this.backgroundCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.backgroundCtx.fill();
                });
            }

            bindEvents() {
                // 복잡성 모드 선택
                this.complexityBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.complexityBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.gameMode = btn.dataset.mode;
                        this.createModeChangeEffect(btn);
                    });
                });
                
                // 기존 이벤트들
                this.addOptionBtn.addEventListener('click', () => this.addOption());
                this.removeOptionBtn.addEventListener('click', () => this.removeOption());
                this.startGameBtn.addEventListener('click', () => this.startGame());
                this.runLadderBtn.addEventListener('click', () => this.runLadder());
                this.newGameBtn.addEventListener('click', () => this.newGame());
                this.playAgainBtn.addEventListener('click', () => this.runLadder());
                this.changeOptionsBtn.addEventListener('click', () => this.changeOptions());
                
                // 입력 필드 이벤트
                this.optionsContainer.addEventListener('input', () => this.updateUI());
                this.optionsContainer.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.startGame();
                    }
                });
            }

            createModeChangeEffect(button) {
                // 모드 변경 시 파티클 효과
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        left: ${centerX}px;
                        top: ${centerY}px;
                        width: 6px;
                        height: 6px;
                        background: linear-gradient(45deg, #667eea, #764ba2);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 1000;
                        animation: modeParticle 1s ease-out forwards;
                    `;
                    
                    const angle = (i / 15) * Math.PI * 2;
                    const distance = 50 + Math.random() * 30;
                    particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        document.body.removeChild(particle);
                    }, 1000);
                }
                
                // CSS 애니메이션 추가
                if (!document.getElementById('modeParticleStyle')) {
                    const style = document.createElement('style');
                    style.id = 'modeParticleStyle';
                    style.textContent = `
                        @keyframes modeParticle {
                            0% { transform: translate(0, 0) scale(1); opacity: 1; }
                            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }

            addOption() {
                const currentCount = this.optionsContainer.children.length;
                if (currentCount >= 8) return;

                const newOption = document.createElement('div');
                newOption.className = 'option-input';
                newOption.innerHTML = `
                    <div class="option-number">${currentCount + 1}</div>
                    <input type="text" class="option-text" placeholder="선택지 ${currentCount + 1} ✨" maxlength="25">
                `;
                
                this.optionsContainer.appendChild(newOption);
                this.updateUI();
                
                // 새로 추가된 입력 필드에 포커스
                const newInput = newOption.querySelector('.option-text');
                setTimeout(() => newInput.focus(), 100);
            }

            removeOption() {
                const currentCount = this.optionsContainer.children.length;
                if (currentCount <= 2) return;

                this.optionsContainer.removeChild(this.optionsContainer.lastElementChild);
                this.updateUI();
            }

            updateUI() {
                const inputs = this.optionsContainer.querySelectorAll('.option-text');
                const currentCount = inputs.length;
                
                // 버튼 상태 업데이트
                this.addOptionBtn.disabled = currentCount >= 8;
                this.removeOptionBtn.disabled = currentCount <= 2;
                
                // 시작 버튼 활성화 조건 체크
                const filledOptions = Array.from(inputs).filter(input => input.value.trim() !== '');
                this.startGameBtn.disabled = filledOptions.length < 2;
                
                // 선택지 번호 업데이트
                inputs.forEach((input, index) => {
                    const numberElement = input.parentElement.querySelector('.option-number');
                    numberElement.textContent = index + 1;
                });
            }

            getOptionsFromInputs() {
                const inputs = this.optionsContainer.querySelectorAll('.option-text');
                return Array.from(inputs)
                    .map(input => input.value.trim())
                    .filter(value => value !== '');
            }

            startGame() {
                this.options = this.getOptionsFromInputs();
                if (this.options.length < 2) return;

                this.generateAdvancedLadder();
                this.drawLadder();
                this.showGameCanvas();
            }

            generateAdvancedLadder() {
                const optionCount = this.options.length;
                let ladderHeight;
                let connectionDensity;
                let specialEffects = [];
                
                // 모드별 설정
                switch (this.gameMode) {
                    case 'simple':
                        ladderHeight = 8 + Math.floor(Math.random() * 4);
                        connectionDensity = 0.4;
                        break;
                    case 'normal':
                        ladderHeight = 12 + Math.floor(Math.random() * 6);
                        connectionDensity = 0.6;
                        specialEffects = this.generateSpecialEffects(ladderHeight, 2);
                        break;
                    case 'extreme':
                        ladderHeight = 18 + Math.floor(Math.random() * 8);
                        connectionDensity = 0.8;
                        specialEffects = this.generateSpecialEffects(ladderHeight, 4);
                        break;
                }
                
                // 사다리 구조 생성
                this.ladderData = {
                    options: this.options,
                    connections: [],
                    specialEffects: specialEffects,
                    height: ladderHeight
                };

                // 각 층에 대해 가로줄 생성
                for (let level = 0; level < ladderHeight; level++) {
                    const levelConnections = [];
                    
                    // 연속된 가로줄 방지를 위한 배열
                    let lastConnection = -2;
                    
                    for (let i = 0; i < optionCount - 1; i++) {
                        // 이전 연결과 겹치지 않고, 확률적으로 연결 생성
                        if (i > lastConnection + 1 && Math.random() < connectionDensity) {
                            levelConnections.push(i);
                            lastConnection = i;
                        }
                    }
                    
                    this.ladderData.connections.push(levelConnections);
                }
                
                // 연결성 보장
                this.ensureAdvancedConnectivity();
            }

            generateSpecialEffects(height, count) {
                const effects = [];
                const effectTypes = ['jump', 'teleport', 'slow', 'rainbow'];
                
                for (let i = 0; i < count; i++) {
                    const level = Math.floor(Math.random() * (height - 2)) + 1;
                    const column = Math.floor(Math.random() * (this.options.length - 1));
                    const type = effectTypes[Math.floor(Math.random() * effectTypes.length)];
                    
                    effects.push({ level, column, type });
                }
                
                return effects;
            }

            ensureAdvancedConnectivity() {
                const connections = this.ladderData.connections;
                const optionCount = this.options.length;
                const sectionsCount = Math.ceil(connections.length / 4);
                
                for (let section = 0; section < sectionsCount; section++) {
                    const startLevel = section * 4;
                    const endLevel = Math.min(startLevel + 4, connections.length);
                    
                    // 이 구간에 가로줄이 있는지 확인
                    let hasConnection = false;
                    for (let level = startLevel; level < endLevel; level++) {
                        if (connections[level].length > 0) {
                            hasConnection = true;
                            break;
                        }
                    }
                    
                    // 가로줄이 없다면 추가
                    if (!hasConnection && endLevel > startLevel) {
                        const middleLevel = startLevel + Math.floor((endLevel - startLevel) / 2);
                        const randomColumn = Math.floor(Math.random() * (optionCount - 1));
                        connections[middleLevel].push(randomColumn);
                    }
                }
            }

            drawLadder() {
                const canvas = this.canvas;
                const ctx = this.ctx;
                const options = this.ladderData.options;
                const connections = this.ladderData.connections;
                const specialEffects = this.ladderData.specialEffects;
                
                // 캔버스 크기 조정
                const containerWidth = Math.min(window.innerWidth - 40, 450);
                canvas.width = containerWidth;
                canvas.height = Math.min(700, window.innerHeight * 0.7);
                
                // 파티클 캔버스 크기도 맞춤
                this.particleCanvas.width = canvas.width;
                this.particleCanvas.height = canvas.height;
                
                // 캔버스 클리어
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 그리기 변수 설정
                const padding = 60;
                const ladderWidth = canvas.width - (padding * 2);
                const ladderHeight = canvas.height - 160;
                const columnWidth = ladderWidth / Math.max(1, options.length - 1);
                const rowHeight = ladderHeight / connections.length;
                const startY = 100;
                
                // 배경 그라데이션
                const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                bgGradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
                bgGradient.addColorStop(0.5, 'rgba(156, 136, 255, 0.05)');
                bgGradient.addColorStop(1, 'rgba(255, 107, 107, 0.1)');
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // 세로줄 그리기 (그라데이션 효과)
                for (let i = 0; i < options.length; i++) {
                    const x = options.length === 1 ? canvas.width / 2 : padding + (i * columnWidth);
                    
                    // 세로줄 그라데이션
                    const gradient = ctx.createLinearGradient(x, startY, x, startY + ladderHeight);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(0.5, '#764ba2');
                    gradient.addColorStop(1, '#9c88ff');
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 4;
                    ctx.shadowColor = 'rgba(102, 126, 234, 0.3)';
                    ctx.shadowBlur = 8;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x, startY + ladderHeight);
                    ctx.stroke();
                }
                
                ctx.shadowBlur = 0;
                
                // 가로줄 그리기 (특수 효과 포함)
                connections.forEach((levelConnections, level) => {
                    const y = startY + (level + 0.5) * rowHeight;
                    
                    levelConnections.forEach(startCol => {
                        if (startCol < options.length - 1) {
                            const startX = options.length === 1 ? canvas.width / 2 : padding + (startCol * columnWidth);
                            const endX = options.length === 1 ? canvas.width / 2 : padding + ((startCol + 1) * columnWidth);
                            
                            // 특수 효과 확인
                            const specialEffect = specialEffects.find(effect => 
                                effect.level === level && effect.column === startCol
                            );
                            
                            if (specialEffect) {
                                this.drawSpecialConnection(ctx, startX, endX, y, specialEffect.type);
                            } else {
                                this.drawNormalConnection(ctx, startX, endX, y);
                            }
                        }
                    });
                });
                
                // 상단 시작점
                this.drawStartPoint(ctx, canvas.width / 2, 40);
                
                // 하단 선택지
                this.drawEndPoints(ctx, options, padding, columnWidth, startY + ladderHeight, canvas.width / 2);
            }

            drawNormalConnection(ctx, startX, endX, y) {
                const gradient = ctx.createLinearGradient(startX, y, endX, y);
                gradient.addColorStop(0, '#764ba2');
                gradient.addColorStop(0.5, '#9c88ff');
                gradient.addColorStop(1, '#667eea');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.shadowColor = 'rgba(156, 136, 255, 0.4)';
                ctx.shadowBlur = 6;
                
                ctx.beginPath();
                ctx.moveTo(startX, y);
                ctx.lineTo(endX, y);
                ctx.stroke();
                
                ctx.shadowBlur = 0;
            }

            drawSpecialConnection(ctx, startX, endX, y, effectType) {
                ctx.lineWidth = 6;
                ctx.shadowBlur = 10;
                
                switch (effectType) {
                    case 'jump':
                        // 점프 효과 - 곡선
                        const gradient1 = ctx.createLinearGradient(startX, y, endX, y);
                        gradient1.addColorStop(0, '#ff6b6b');
                        gradient1.addColorStop(0.5, '#ff8e8e');
                        gradient1.addColorStop(1, '#ffaa88');
                        ctx.strokeStyle = gradient1;
                        ctx.shadowColor = 'rgba(255, 107, 107, 0.6)';
                        
                        ctx.beginPath();
                        const midX = (startX + endX) / 2;
                        const controlY = y - 20;
                        ctx.moveTo(startX, y);
                        ctx.quadraticCurveTo(midX, controlY, endX, y);
                        ctx.stroke();
                        
                        // 점프 아이콘
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#ff6b6b';
                        ctx.textAlign = 'center';
                        ctx.fillText('⚡', midX, controlY + 5);
                        break;
                        
                    case 'teleport':
                        // 텔레포트 효과 - 점선
                        const gradient2 = ctx.createLinearGradient(startX, y, endX, y);
                        gradient2.addColorStop(0, '#9c27b0');
                        gradient2.addColorStop(0.5, '#e91e63');
                        gradient2.addColorStop(1, '#f44336');
                        ctx.strokeStyle = gradient2;
                        ctx.shadowColor = 'rgba(156, 39, 176, 0.6)';
                        ctx.setLineDash([10, 5]);
                        
                        ctx.beginPath();
                        ctx.moveTo(startX, y);
                        ctx.lineTo(endX, y);
                        ctx.stroke();
                        ctx.setLineDash([]);
                        
                        // 텔레포트 아이콘
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#9c27b0';
                        ctx.textAlign = 'center';
                        ctx.fillText('🌟', (startX + endX) / 2, y + 5);
                        break;
                        
                    case 'slow':
                        // 슬로우 효과 - 파도
                        const gradient3 = ctx.createLinearGradient(startX, y, endX, y);
                        gradient3.addColorStop(0, '#00bcd4');
                        gradient3.addColorStop(0.5, '#4fc3f7');
                        gradient3.addColorStop(1, '#81c784');
                        ctx.strokeStyle = gradient3;
                        ctx.shadowColor = 'rgba(0, 188, 212, 0.6)';
                        
                        ctx.beginPath();
                        ctx.moveTo(startX, y);
                        const segments = 8;
                        const segmentWidth = (endX - startX) / segments;
                        for (let i = 1; i <= segments; i++) {
                            const x = startX + i * segmentWidth;
                            const waveY = y + Math.sin(i * 0.5) * 5;
                            ctx.lineTo(x, waveY);
                        }
                        ctx.stroke();
                        
                        // 슬로우 아이콘
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#00bcd4';
                        ctx.textAlign = 'center';
                        ctx.fillText('🌊', (startX + endX) / 2, y + 5);
                        break;
                        
                    case 'rainbow':
                        // 무지개 효과
                        ctx.lineWidth = 8;
                        const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0080ff', '#8000ff'];
                        colors.forEach((color, index) => {
                            ctx.strokeStyle = color;
                            ctx.lineWidth = 8 - index;
                            ctx.shadowColor = color;
                            
                            ctx.beginPath();
                            ctx.moveTo(startX, y);
                            ctx.lineTo(endX, y);
                            ctx.stroke();
                        });
                        
                        // 무지개 아이콘
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillStyle = '#ff0000';
                        ctx.textAlign = 'center';
                        ctx.fillText('🌈', (startX + endX) / 2, y + 5);
                        break;
                }
                
                ctx.shadowBlur = 0;
                ctx.lineWidth = 4;
            }

            drawStartPoint(ctx, centerX, y) {
                // 화려한 시작점
                const gradient = ctx.createRadialGradient(centerX, y, 0, centerX, y, 30);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.7, 'rgba(102, 126, 234, 0.8)');
                gradient.addColorStop(1, 'rgba(118, 75, 162, 0.6)');
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = 'rgba(102, 126, 234, 0.6)';
                ctx.shadowBlur = 15;
                
                ctx.beginPath();
                ctx.arc(centerX, y, 25, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // 시작점 텍스트
                ctx.fillStyle = '#667eea';
                ctx.font = 'bold 24px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('💕', centerX, y + 8);
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText('JJ♥UK', centerX, y - 35);
            }

            drawEndPoints(ctx, options, padding, columnWidth, bottomY, centerX) {
                options.forEach((option, i) => {
                    const x = options.length === 1 ? centerX : padding + (i * columnWidth);
                    
                    // 화려한 끝점
                    const gradient = ctx.createRadialGradient(x, bottomY + 35, 0, x, bottomY + 35, 25);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                    gradient.addColorStop(0.7, 'rgba(255, 107, 107, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 142, 142, 0.6)');
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowColor = 'rgba(255, 107, 107, 0.4)';
                    ctx.shadowBlur = 10;
                    
                    ctx.beginPath();
                    ctx.arc(x, bottomY + 35, 22, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // 테두리
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.shadowBlur = 0;
                    
                    // 번호
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText((i + 1).toString(), x, bottomY + 40);
                    
                    // 선택지 텍스트
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 12px sans-serif';
                    const maxWidth = options.length === 1 ? 120 : columnWidth - 10;
                    this.wrapText(ctx, option, x, bottomY + 70, maxWidth, 16);
                });
            }

            wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                if (ctx.measureText(text).width <= maxWidth) {
                    ctx.fillText(text, x, y);
                    return;
                }
                
                const words = text.split('');
                let line = '';
                let testLine = '';
                
                for (let n = 0; n < words.length; n++) {
                    testLine = line + words[n];
                    if (ctx.measureText(testLine).width > maxWidth && line !== '') {
                        ctx.fillText(line, x, y);
                        line = words[n];
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, x, y);
            }

            runLadder() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.runLadderBtn.disabled = true;
                this.resultArea.classList.remove('active');
                
                // 파티클 초기화
                this.particles = [];
                
                // 중앙에서 시작
                const centerColumn = Math.floor(this.options.length / 2);
                this.tracePath(centerColumn);
            }

            tracePath(startColumn) {
                const connections = this.ladderData.connections;
                const specialEffects = this.ladderData.specialEffects;
                let currentColumn = startColumn;
                this.selectedPath = [{ 
                    column: currentColumn, 
                    level: -1, 
                    x: this.canvas.width / 2, 
                    y: 40,
                    effect: null
                }];
                
                const padding = 60;
                const ladderWidth = this.canvas.width - (padding * 2);
                const columnWidth = this.options.length === 1 ? 0 : ladderWidth / (this.options.length - 1);
                const rowHeight = (this.canvas.height - 160) / connections.length;
                const startY = 100;
                
                // 첫 번째 세로줄 위치 추가
                const firstColumnX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                this.selectedPath.push({ 
                    column: currentColumn, 
                    level: -0.5, 
                    x: firstColumnX, 
                    y: startY,
                    effect: null
                });
                
                // 경로 추적
                connections.forEach((levelConnections, level) => {
                    const currentY = startY + (level + 0.5) * rowHeight;
                    let effect = null;
                    
                    // 현재 위치에서 가로줄이 있는지 확인
                    if (levelConnections.includes(currentColumn)) {
                        // 특수 효과 확인
                        const specialEffect = specialEffects.find(eff => 
                            eff.level === level && eff.column === currentColumn
                        );
                        
                        if (specialEffect) {
                            effect = specialEffect.type;
                            // 특수 효과에 따른 이동 처리
                            switch (specialEffect.type) {
                                case 'jump':
                                case 'teleport':
                                    currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                                    break;
                                case 'slow':
                                case 'rainbow':
                                    currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                                    break;
                            }
                        } else {
                            // 일반 이동
                            currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                        }
                    } else if (levelConnections.includes(currentColumn - 1)) {
                        // 왼쪽에서 오는 가로줄
                        const specialEffect = specialEffects.find(eff => 
                            eff.level === level && eff.column === currentColumn - 1
                        );
                        
                        if (specialEffect) {
                            effect = specialEffect.type;
                        }
                        currentColumn = Math.max(currentColumn - 1, 0);
                    }
                    
                    const currentX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                    this.selectedPath.push({ 
                        column: currentColumn, 
                        level: level, 
                        x: currentX, 
                        y: currentY,
                        effect: effect
                    });
                });
                
                // 최종 도착점 추가
                const finalX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                const finalY = startY + (this.canvas.height - 160);
                this.selectedPath.push({ 
                    column: currentColumn, 
                    level: connections.length, 
                    x: finalX, 
                    y: finalY,
                    effect: null
                });
                
                // 애니메이션 시작
                this.currentStep = 0;
                this.animatePath();
            }

            animatePath() {
                if (this.currentStep >= this.selectedPath.length - 1) {
                    // 애니메이션 완료
                    this.isAnimating = false;
                    this.runLadderBtn.disabled = false;
                    this.createCelebrationEffect();
                    setTimeout(() => this.showResult(), 500);
                    return;
                }
                
                // 현재 단계 그리기
                this.drawLadder();
                this.highlightPath(this.currentStep);
                this.updateParticles();
                
                // 특수 효과에 따른 애니메이션 속도 조정 (전체적으로 빠르게)
                const currentPoint = this.selectedPath[this.currentStep + 1];
                let delay = 200; // 기본 속도를 400에서 200으로 단축
                
                if (currentPoint && currentPoint.effect) {
                    switch (currentPoint.effect) {
                        case 'slow':
                            delay = 350; // 800에서 350으로 단축
                            break;
                        case 'jump':
                        case 'teleport':
                            delay = 100; // 200에서 100으로 단축
                            break;
                        case 'rainbow':
                            delay = 150; // 300에서 150으로 단축
                            break;
                    }
                }
                
                this.currentStep++;
                setTimeout(() => this.animatePath(), delay);
            }

            highlightPath(step) {
                const ctx = this.ctx;
                const path = this.selectedPath.slice(0, step + 2);
                
                // 경로 그리기 (심플한 단색 트레일)
                for (let i = 0; i < path.length - 1; i++) {
                    const current = path[i];
                    const next = path[i + 1];
                    
                    // 심플한 단색 트레일
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.lineWidth = 5;
                    ctx.shadowColor = 'rgba(255, 107, 107, 0.4)';
                    ctx.shadowBlur = 6;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(current.x, current.y);
                    ctx.lineTo(next.x, next.y);
                    ctx.stroke();
                    
                    // 파티클 생성 (마지막 단계에서만)
                    if (i === path.length - 2) {
                        this.createTrailParticles(next.x, next.y, next.effect);
                    }
                }
                
                ctx.shadowBlur = 0;
                
                // 현재 위치에 심플한 마커
                if (step < path.length - 1) {
                    const current = path[step + 1];
                    
                    // 심플한 원형 마커
                    ctx.fillStyle = '#ff6b6b';
                    ctx.shadowColor = '#ff6b6b';
                    ctx.shadowBlur = 8;
                    
                    ctx.beginPath();
                    ctx.arc(current.x, current.y, 12, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // 작은 하트
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 14px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.shadowBlur = 0;
                    ctx.fillText('💕', current.x, current.y + 4);
                }
            }

            createTrailParticles(x, y, effect) {
                const particleCount = effect ? 3 : 2; // 파티클 수 대폭 감소
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = 1 + Math.random() * 2; // 속도도 감소
                    const size = 2 + Math.random() * 2; // 크기도 감소
                    
                    let color = '#ff6b6b'; // 기본 핑크색으로 통일
                    if (effect) {
                        switch (effect) {
                            case 'jump': color = '#ff6b6b'; break;
                            case 'teleport': color = '#ff8e8e'; break;
                            case 'slow': color = '#ffaa88'; break;
                            case 'rainbow': color = '#ff6b6b'; break; // 무지개도 핑크로 통일
                        }
                    }
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: size,
                        color: color,
                        life: 0.8, // 수명도 단축
                        decay: 0.03 + Math.random() * 0.02
                    });
                }
            }

            updateParticles() {
                const pCtx = this.particleCtx;
                pCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
                
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // 파티클 업데이트
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.05; // 약한 중력
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    // 파티클 그리기
                    pCtx.save();
                    pCtx.globalAlpha = particle.life;
                    
                    if (particle.symbol) {
                        // 이모지 파티클 (하트, 별)
                        pCtx.font = `${particle.size * 3}px sans-serif`;
                        pCtx.textAlign = 'center';
                        pCtx.fillStyle = particle.color;
                        pCtx.shadowColor = particle.color;
                        pCtx.shadowBlur = 5;
                        pCtx.fillText(particle.symbol, particle.x, particle.y);
                    } else {
                        // 일반 원형 파티클
                        pCtx.fillStyle = particle.color;
                        pCtx.shadowColor = particle.color;
                        pCtx.shadowBlur = 8;
                        
                        pCtx.beginPath();
                        pCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        pCtx.fill();
                    }
                    pCtx.restore();
                }
            }

            createCelebrationEffect() {
                // 결과 발표 전 은은한 하트 파티클 효과 (수량 감소)
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // 부드러운 하트 파티클 생성 (개수 감소)
                for (let i = 0; i < 8; i++) { // 15개에서 8개로 감소
                    setTimeout(() => {
                        const angle = (Math.PI * 2 * i) / 8;
                        const radius = 60 + Math.random() * 30; // 반경도 감소
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        // 하트 모양 파티클 (개수 감소)
                        for (let j = 0; j < 2; j++) { // 3개에서 2개로 감소
                            this.particles.push({
                                x: x + (Math.random() - 0.5) * 15,
                                y: y + (Math.random() - 0.5) * 15,
                                vx: (Math.random() - 0.5) * 1.5,
                                vy: -Math.random() * 2 - 0.5,
                                size: 3 + Math.random() * 2,
                                color: Math.random() > 0.5 ? '#ff6b6b' : '#ff8e8e',
                                life: 1.5,
                                decay: 0.015,
                                symbol: Math.random() > 0.6 ? '💖' : '✨'
                            });
                        }
                    }, i * 80); // 50ms에서 80ms로 간격 증가
                }
                
                // 계속해서 파티클 업데이트
                const updateCelebration = () => {
                    this.updateParticles();
                    if (this.particles.length > 0) {
                        requestAnimationFrame(updateCelebration);
                    }
                };
                updateCelebration();
            }

            showResult() {
                const finalColumn = this.selectedPath[this.selectedPath.length - 1].column;
                const selectedOption = this.options[finalColumn];
                
                this.resultOption.textContent = `${selectedOption} 💕`;
                this.resultArea.classList.add('active');
                
                // 결과 애니메이션 - 은은한 하트비트
                this.resultOption.style.animation = 'none';
                setTimeout(() => {
                    this.resultOption.style.animation = 'heartBeat 1.5s ease-in-out 3';
                }, 100);
            }

            showGameCanvas() {
                this.inputSection.style.display = 'none';
                this.gameCanvasArea.classList.add('active');
                this.resultArea.classList.remove('active');
            }

            newGame() {
                this.inputSection.style.display = 'block';
                this.gameCanvasArea.classList.remove('active');
                this.resultArea.classList.remove('active');
                this.isAnimating = false;
                this.runLadderBtn.disabled = false;
                this.particles = [];
                this.particleCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
            }

            changeOptions() {
                this.newGame();
            }
        }

        // 게임 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new UltimateLadderGame();
        });
    </script>
</body>
