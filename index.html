<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JJ♥DU Ultimate 사다리 게임</title>
    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9c88ff 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* 배경 파티클 */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* 컨테이너 */
        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #9c88ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(156, 136, 255, 0.8)); }
        }

        .couple-name {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: heartBeat 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* 메인 게임 영역 */
        .game-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
            padding: 35px 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 입력 섹션 */
        .input-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* 복잡성 모드 선택 */
        .complexity-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .complexity-btn {
            padding: 12px 20px;
            border: 2px solid #e0e6ff;
            border-radius: 20px;
            background: white;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .complexity-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .complexity-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            animation: pulse 2s infinite;
        }

        .complexity-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .complexity-btn:hover::before {
            opacity: 1;
            animation: shimmer 0.6s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-input {
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .option-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .option-number::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .option-text {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ff;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(240, 243, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .option-text:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: scale(1.02);
        }

        .option-text::placeholder {
            color: #a5b3ff;
        }

        /* 버튼 영역 */
        .button-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            text-transform: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffaa88 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 240, 240, 0.8);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

        .add-remove-buttons {
            display: flex;
            gap: 15px;
        }

        .add-remove-buttons .btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
        }

        /* 게임 캔버스 영역 */
        .game-canvas-area {
            display: none;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-height: 500px;
        }

        .game-canvas-area.active {
            display: flex;
        }

        #gameCanvas {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            background: linear-gradient(135deg, #fafafa 0%, #f0f3ff 100%);
            max-width: 100%;
            height: auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .game-controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }

        /* 결과 영역 */
        .result-area {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #fff0f0 0%, #ffe8e8 50%, #f0f3ff 100%);
            border-radius: 20px;
            margin-top: 25px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result-area.active {
            display: block;
            animation: resultSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes resultSlideIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-option {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff6b6b;
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            position: relative;
            overflow: hidden;
        }

        .result-option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,182,193,0.2), transparent);
            animation: gentleShimmer 3s ease-in-out infinite;
        }

        @keyframes gentleShimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 1; }
        }

        /* 파티클 캔버스 */
        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* 성능 지표 표시 (개발 모드) */
        .performance-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        .performance-indicator.show {
            display: block;
        }

        /* 애니메이션 */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            }
            100% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
        }

        .heart-beat {
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.15); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2.2rem;
            }

            .couple-name {
                font-size: 1.6rem;
            }

            .game-area {
                padding: 25px 20px;
            }

            .complexity-selector {
                gap: 10px;
            }

            .complexity-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .option-number {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }

            .option-text {
                padding: 12px 16px;
                font-size: 1rem;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 파티클 캔버스 -->

    <script>
        // 1. 최적화된 파티클 시스템
        class OptimizedParticleSystem {
            constructor(maxParticles = 50) {
                this.particles = new Array(maxParticles);
                this.activeParticles = 0;
                this.maxParticles = maxParticles;
                this.particlePool = [];
                
                // 파티클 객체 미리 생성 (객체 풀링)
                for (let i = 0; i < maxParticles; i++) {
                    this.particlePool.push(this.createParticleObject());
                }
            }
            
            createParticleObject() {
                return {
                    x: 0, y: 0, vx: 0, vy: 0,
                    size: 0, color: '', life: 0,
                    decay: 0, active: false, symbol: null
                };
            }
            
            addParticle(config) {
                if (this.activeParticles >= this.maxParticles) {
                    return null;
                }
                
                let particle = null;
                for (let i = 0; i < this.maxParticles; i++) {
                    if (!this.particles[i] || !this.particles[i].active) {
                        particle = this.particles[i] || this.particlePool.pop();
                        this.particles[i] = particle;
                        break;
                    }
                }
                
                if (particle) {
                    Object.assign(particle, config, { active: true });
                    this.activeParticles++;
                }
                
                return particle;
            }
            
            update() {
                let activeCount = 0;
                
                for (let i = 0; i < this.maxParticles; i++) {
                    const particle = this.particles[i];
                    if (!particle || !particle.active) continue;
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.05;
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        particle.active = false;
                        this.particlePool.push(particle);
                    } else {
                        activeCount++;
                    }
                }
                
                this.activeParticles = activeCount;
            }
            
            render(ctx) {
                const normalParticles = [];
                const symbolParticles = [];
                
                for (let i = 0; i < this.maxParticles; i++) {
                    const particle = this.particles[i];
                    if (!particle || !particle.active) continue;
                    
                    if (particle.symbol) {
                        symbolParticles.push(particle);
                    } else {
                        normalParticles.push(particle);
                    }
                }
                
                this.renderNormalParticles(ctx, normalParticles);
                this.renderSymbolParticles(ctx, symbolParticles);
            }
            
            renderNormalParticles(ctx, particles) {
                particles.forEach(particle => {
                    ctx.save();
                    ctx.globalAlpha = particle.life;
                    ctx.fillStyle = particle.color;
                    ctx.shadowColor = particle.color;
                    ctx.shadowBlur = 4;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
            }
            
            renderSymbolParticles(ctx, particles) {
                particles.forEach(particle => {
                    ctx.save();
                    ctx.globalAlpha = particle.life;
                    ctx.font = `${particle.size * 3}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.fillStyle = particle.color;
                    ctx.shadowBlur = 3;
                    ctx.fillText(particle.symbol, particle.x, particle.y);
                    ctx.restore();
                });
            }
            
            cleanup() {
                this.activeParticles = 0;
                this.particles.forEach(particle => {
                    if (particle) particle.active = false;
                });
            }
            
            getActiveCount() {
                return this.activeParticles;
            }
        }

        // 2. Canvas 렌더링 최적화
        class OptimizedCanvasRenderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                
                this.offscreenCanvas = document.createElement('canvas');
                this.offscreenCtx = this.offscreenCanvas.getContext('2d');
                
                this.backgroundCanvas = document.createElement('canvas');
                this.backgroundCtx = this.backgroundCanvas.getContext('2d');
                
                this.ladderCanvas = document.createElement('canvas');
                this.ladderCtx = this.ladderCanvas.getContext('2d');
                
                this.renderCache = new Map();
                this.dirtyRegions = [];
                
                this.initializeLayers();
            }
            
            initializeLayers() {
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                [this.offscreenCanvas, this.backgroundCanvas, this.ladderCanvas].forEach(canvas => {
                    canvas.width = width;
                    canvas.height = height;
                });
            }
            
            prerenderBackground() {
                const cacheKey = `bg_${this.canvas.width}_${this.canvas.height}`;
                
                if (this.renderCache.has(cacheKey)) {
                    return this.renderCache.get(cacheKey);
                }
                
                const bgCtx = this.backgroundCtx;
                bgCtx.clearRect(0, 0, this.backgroundCanvas.width, this.backgroundCanvas.height);
                
                const bgGradient = bgCtx.createLinearGradient(0, 0, 0, this.backgroundCanvas.height);
                bgGradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
                bgGradient.addColorStop(0.5, 'rgba(156, 136, 255, 0.05)');
                bgGradient.addColorStop(1, 'rgba(255, 107, 107, 0.1)');
                
                bgCtx.fillStyle = bgGradient;
                bgCtx.fillRect(0, 0, this.backgroundCanvas.width, this.backgroundCanvas.height);
                
                this.renderCache.set(cacheKey, this.backgroundCanvas);
                return this.backgroundCanvas;
            }
            
            prerenderLadder(ladderData) {
                const cacheKey = `ladder_${JSON.stringify(ladderData.options)}_${ladderData.height}`;
                
                if (this.renderCache.has(cacheKey)) {
                    return this.renderCache.get(cacheKey);
                }
                
                const ladderCtx = this.ladderCtx;
                ladderCtx.clearRect(0, 0, this.ladderCanvas.width, this.ladderCanvas.height);
                
                this.drawStaticLadder(ladderCtx, ladderData);
                
                this.renderCache.set(cacheKey, this.ladderCanvas);
                return this.ladderCanvas;
            }
            
            drawStaticLadder(ctx, ladderData) {
                const options = ladderData.options;
                const connections = ladderData.connections;
                
                const padding = 60;
                const ladderWidth = this.canvas.width - (padding * 2);
                const ladderHeight = this.canvas.height - 160;
                const columnWidth = ladderWidth / Math.max(1, options.length - 1);
                const rowHeight = ladderHeight / connections.length;
                const startY = 100;
                
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // 세로줄 그리기
                ctx.lineWidth = 4;
                for (let i = 0; i < options.length; i++) {
                    const x = options.length === 1 ? this.canvas.width / 2 : padding + (i * columnWidth);
                    
                    const gradient = ctx.createLinearGradient(x, startY, x, startY + ladderHeight);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(0.5, '#764ba2');
                    gradient.addColorStop(1, '#9c88ff');
                    
                    ctx.strokeStyle = gradient;
                    ctx.shadowColor = 'rgba(102, 126, 234, 0.3)';
                    ctx.shadowBlur = 8;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x, startY + ladderHeight);
                    ctx.stroke();
                }
                
                // 가로줄 그리기
                ctx.shadowBlur = 0;
                connections.forEach((levelConnections, level) => {
                    if (levelConnections.length === 0) return;
                    
                    const y = startY + (level + 0.5) * rowHeight;
                    
                    ctx.lineWidth = 4;
                    levelConnections.forEach(startCol => {
                        if (startCol < options.length - 1) {
                            const startX = options.length === 1 ? this.canvas.width / 2 : padding + (startCol * columnWidth);
                            const endX = options.length === 1 ? this.canvas.width / 2 : padding + ((startCol + 1) * columnWidth);
                            
                            const gradient = ctx.createLinearGradient(startX, y, endX, y);
                            gradient.addColorStop(0, '#764ba2');
                            gradient.addColorStop(0.5, '#9c88ff');
                            gradient.addColorStop(1, '#667eea');
                            
                            ctx.strokeStyle = gradient;
                            ctx.shadowColor = 'rgba(156, 136, 255, 0.4)';
                            ctx.shadowBlur = 6;
                            
                            ctx.beginPath();
                            ctx.moveTo(startX, y);
                            ctx.lineTo(endX, y);
                            ctx.stroke();
                        }
                    });
                });
                
                ctx.shadowBlur = 0;
                
                // 시작점과 끝점 그리기
                this.drawStartPoint(ctx, this.canvas.width / 2, 40);
                this.drawEndPoints(ctx, options, padding, columnWidth, startY + ladderHeight, this.canvas.width / 2);
            }
            
            drawStartPoint(ctx, centerX, y) {
                const gradient = ctx.createRadialGradient(centerX, y, 0, centerX, y, 30);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.7, 'rgba(102, 126, 234, 0.8)');
                gradient.addColorStop(1, 'rgba(118, 75, 162, 0.6)');
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = 'rgba(102, 126, 234, 0.6)';
                ctx.shadowBlur = 15;
                
                ctx.beginPath();
                ctx.arc(centerX, y, 25, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = '#667eea';
                ctx.font = 'bold 24px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('💕', centerX, y + 8);
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText('JJ♥UK', centerX, y - 35);
            }
            
            drawEndPoints(ctx, options, padding, columnWidth, bottomY, centerX) {
                options.forEach((option, i) => {
                    const x = options.length === 1 ? centerX : padding + (i * columnWidth);
                    
                    const gradient = ctx.createRadialGradient(x, bottomY + 35, 0, x, bottomY + 35, 25);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                    gradient.addColorStop(0.7, 'rgba(255, 107, 107, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 142, 142, 0.6)');
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowColor = 'rgba(255, 107, 107, 0.4)';
                    ctx.shadowBlur = 10;
                    
                    ctx.beginPath();
                    ctx.arc(x, bottomY + 35, 22, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText((i + 1).toString(), x, bottomY + 40);
                    
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 12px sans-serif';
                    const maxWidth = options.length === 1 ? 120 : columnWidth - 10;
                    this.wrapText(ctx, option, x, bottomY + 70, maxWidth, 16);
                });
            }
            
            wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                if (ctx.measureText(text).width <= maxWidth) {
                    ctx.fillText(text, x, y);
                    return;
                }
                
                const words = text.split('');
                let line = '';
                let testLine = '';
                
                for (let n = 0; n < words.length; n++) {
                    testLine = line + words[n];
                    if (ctx.measureText(testLine).width > maxWidth && line !== '') {
                        ctx.fillText(line, x, y);
                        line = words[n];
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, x, y);
            }
            
            render(dynamicRenderCallback) {
                const offCtx = this.offscreenCtx;
                offCtx.clearRect(0, 0, this.offscreenCanvas.width, this.offscreenCanvas.height);
                
                offCtx.drawImage(this.backgroundCanvas, 0, 0);
                offCtx.drawImage(this.ladderCanvas, 0, 0);
                
                if (dynamicRenderCallback) {
                    dynamicRenderCallback(offCtx);
                }
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.offscreenCanvas, 0, 0);
            }
            
            clearCache() {
                this.renderCache.clear();
            }
            
            cleanup() {
                this.clearCache();
            }
        }

        // 3. 이벤트 관리 최적화
        class OptimizedEventManager {
            constructor() {
                this.eventListeners = new Map();
                this.throttledHandlers = new Map();
                this.debouncedHandlers = new Map();
                this.centralHandler = this.handleCentralEvent.bind(this);
                this.eventMap = {};
                this.delegationContainer = null;
            }
            
            addEventListener(element, event, handler, options = {}) {
                const key = `${element.id || 'anonymous'}_${event}`;
                
                if (this.eventListeners.has(key)) {
                    this.removeEventListener(key);
                }
                
                let optimizedHandler = handler;
                
                if (options.throttle) {
                    optimizedHandler = this.createThrottledHandler(handler, options.throttle);
                } else if (options.debounce) {
                    optimizedHandler = this.createDebouncedHandler(handler, options.debounce);
                }
                
                const listenerOptions = {
                    passive: options.passive || false,
                    once: options.once || false
                };
                
                element.addEventListener(event, optimizedHandler, listenerOptions);
                
                this.eventListeners.set(key, {
                    element,
                    event,
                    handler: optimizedHandler,
                    originalHandler: handler,
                    options: listenerOptions
                });
                
                return key;
            }
            
            createThrottledHandler(handler, delay) {
                const key = `throttle_${handler.name}_${delay}`;
                
                if (this.throttledHandlers.has(key)) {
                    return this.throttledHandlers.get(key);
                }
                
                let lastCall = 0;
                const throttledHandler = function(...args) {
                    const now = Date.now();
                    if (now - lastCall >= delay) {
                        lastCall = now;
                        return handler.apply(this, args);
                    }
                };
                
                this.throttledHandlers.set(key, throttledHandler);
                return throttledHandler;
            }
            
            createDebouncedHandler(handler, delay) {
                const key = `debounce_${handler.name}_${delay}`;
                
                if (this.debouncedHandlers.has(key)) {
                    return this.debouncedHandlers.get(key);
                }
                
                let timeoutId;
                const debouncedHandler = function(...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => handler.apply(this, args), delay);
                };
                
                this.debouncedHandlers.set(key, debouncedHandler);
                return debouncedHandler;
            }
            
            setupEventDelegation(container, eventMap) {
                this.eventMap = eventMap;
                this.delegationContainer = container;
                
                container.addEventListener('click', this.centralHandler, { passive: false });
                container.addEventListener('input', this.centralHandler, { passive: true });
                container.addEventListener('change', this.centralHandler, { passive: true });
            }
            
            handleCentralEvent(event) {
                const target = event.target;
                const eventType = event.type;
                
                for (const [selector, handlers] of Object.entries(this.eventMap)) {
                    if (target.matches && target.matches(selector)) {
                        const handler = handlers[eventType];
                        if (handler) {
                            if (event.type === 'input') {
                                this.createDebouncedHandler(handler, 300)(event);
                            } else {
                                handler(event);
                            }
                            break;
                        }
                    }
                }
            }
            
            removeEventListener(key) {
                const listenerData = this.eventListeners.get(key);
                if (listenerData) {
                    const { element, event, handler, options } = listenerData;
                    element.removeEventListener(event, handler, options);
                    this.eventListeners.delete(key);
                }
            }
            
            cleanup() {
                for (const [key, listenerData] of this.eventListeners) {
                    const { element, event, handler, options } = listenerData;
                    element.removeEventListener(event, handler, options);
                }
                
                if (this.delegationContainer) {
                    this.delegationContainer.removeEventListener('click', this.centralHandler);
                    this.delegationContainer.removeEventListener('input', this.centralHandler);
                    this.delegationContainer.removeEventListener('change', this.centralHandler);
                }
                
                this.eventListeners.clear();
                this.throttledHandlers.clear();
                this.debouncedHandlers.clear();
            }
        }

        // 4. 고성능 애니메이션 시스템
        class OptimizedAnimationSystem {
            constructor() {
                this.activeAnimations = new Map();
                this.animationId = null;
                this.lastFrameTime = 0;
                this.targetFPS = 60;
                this.frameInterval = 1000 / this.targetFPS;
                this.isRunning = false;
                
                // 성능 모니터링
                this.frameStats = {
                    frameCount: 0,
                    actualFPS: 0,
                    droppedFrames: 0
                };
            }
            
            addAnimation(id, animationConfig) {
                const animation = {
                    id,
                    startTime: performance.now(),
                    duration: animationConfig.duration || 1000,
                    easing: animationConfig.easing || this.easeInOutCubic,
                    onUpdate: animationConfig.onUpdate,
                    onComplete: animationConfig.onComplete,
                    progress: 0,
                    active: true
                };
                
                this.activeAnimations.set(id, animation);
                
                if (!this.isRunning) {
                    this.startAnimationLoop();
                }
                
                return animation;
            }
            
            startAnimationLoop() {
                this.isRunning = true;
                this.lastFrameTime = performance.now();
                
                const animate = (currentTime) => {
                    const deltaTime = currentTime - this.lastFrameTime;
                    
                    if (deltaTime >= this.frameInterval) {
                        this.updateAnimations(currentTime);
                        this.updateFrameStats(deltaTime);
                        this.lastFrameTime = currentTime;
                    }
                    
                    if (this.activeAnimations.size > 0) {
                        this.animationId = requestAnimationFrame(animate);
                    } else {
                        this.stopAnimationLoop();
                    }
                };
                
                this.animationId = requestAnimationFrame(animate);
            }
            
            updateAnimations(currentTime) {
                const completedAnimations = [];
                
                for (const [id, animation] of this.activeAnimations) {
                    if (!animation.active) {
                        completedAnimations.push(id);
                        continue;
                    }
                    
                    const elapsed = currentTime - animation.startTime;
                    const progress = Math.min(elapsed / animation.duration, 1);
                    const easedProgress = animation.easing(progress);
                    animation.progress = easedProgress;
                    
                    if (animation.onUpdate) {
                        try {
                            animation.onUpdate(easedProgress, elapsed);
                        } catch (error) {
                            console.error('Animation update error:', error);
                            animation.active = false;
                        }
                    }
                    
                    if (progress >= 1) {
                        animation.active = false;
                        if (animation.onComplete) {
                            try {
                                animation.onComplete();
                            } catch (error) {
                                console.error('Animation complete error:', error);
                            }
                        }
                        completedAnimations.push(id);
                    }
                }
                
                completedAnimations.forEach(id => {
                    this.activeAnimations.delete(id);
                });
            }
            
            stopAnimation(id) {
                const animation = this.activeAnimations.get(id);
                if (animation) {
                    animation.active = false;
                    this.activeAnimations.delete(id);
                }
            }
            
            stopAnimationLoop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
            
            stopAllAnimations() {
                this.activeAnimations.clear();
                this.stopAnimationLoop();
            }
            
            easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
            }
            
            updateFrameStats(deltaTime) {
                this.frameStats.frameCount++;
                
                if (this.frameStats.frameCount % 60 === 0) {
                    this.frameStats.actualFPS = Math.round(1000 / deltaTime);
                    
                    if (deltaTime > this.frameInterval * 1.5) {
                        this.frameStats.droppedFrames++;
                    }
                }
            }
            
            getPerformanceStats() {
                return {
                    ...this.frameStats,
                    activeAnimations: this.activeAnimations.size,
                    isRunning: this.isRunning
                };
            }
        }

        // 5. 성능 모니터링 시스템
        class PerformanceMonitor {
            constructor() {
                this.memoryUsage = 0;

            initializeCanvasRenderer() {

            }
            
            initializeParticles() {
                this.setupBackgroundCanvas();

            setupBackgroundCanvas() {
                this.backgroundCanvas.width = window.innerWidth;
                this.backgroundCanvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.backgroundCanvas.width = window.innerWidth;
                    this.backgroundCanvas.height = window.innerHeight;
                    this.createBackgroundParticles();
                });
            }
            
            createBackgroundParticles() {
                this.backgroundParticles = [];
                const particleCount = Math.min(30, Math.floor((window.innerWidth * window.innerHeight) / 20000));
                
                for (let i = 0; i < particleCount; i++) {
                    this.backgroundParticles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        size: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.4 + 0.1,
                        pulse: Math.random() * Math.PI * 2
                    });
                }
            }
            
            startBackgroundAnimation() {
                const animate = () => {
                    this.updateBackgroundParticles();
                    this.updateGameParticles();
                    this.updatePerformanceMonitor();
                    requestAnimationFrame(animate);
                };
                animate();
            }
            
            updateBackgroundParticles() {
                this.backgroundCtx.clearRect(0, 0, this.backgroundCanvas.width, this.backgroundCanvas.height);
                
                this.backgroundParticles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.pulse += 0.01;
                    
                    if (particle.x < 0 || particle.x > this.backgroundCanvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > this.backgroundCanvas.height) particle.speedY *= -1;
                    
                    const alpha = particle.opacity * (0.5 + 0.5 * Math.sin(particle.pulse));
                    this.backgroundCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    this.backgroundCtx.beginPath();
                    this.backgroundCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.backgroundCtx.fill();
                });
            }
            
            updateGameParticles() {
                this.particleSystem.update();
                this.particleCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
                this.particleSystem.render(this.particleCtx);
            }
            
            updatePerformanceMonitor() {
                const stats = this.animationSystem.getPerformanceStats();
                this.performanceMonitor.updateFPS(stats.actualFPS);
                this.performanceMonitor.updateParticleCount(this.particleSystem.getActiveCount());
            }
            
            setupPerformanceToggle() {
                // Ctrl + P로 성능 지표 토글
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'p') {
                        e.preventDefault();
                        this.performanceMonitor.toggle();
                    }
                });

            // 이벤트 핸들러들
            handleComplexityChange(event) {

                const mode = button.dataset.mode;
                
                this.complexityBtns.forEach(b => b.classList.remove('active'));
                button.classList.add('active');

                this.createModeChangeEffect(button);

                    event.preventDefault();
                    this.startGame();
                }

            handleResize() {
                if (this.canvas) {
                    this.canvas.width = Math.min(window.innerWidth - 40, 450);
                    this.canvas.height = Math.min(700, window.innerHeight * 0.7);
                    
                    this.particleCanvas.width = this.canvas.width;
                    this.particleCanvas.height = this.canvas.height;
                    
                    this.canvasRenderer.initializeLayers();
                    
                    if (this.ladderData) {
                        this.drawLadder();
                    }
                }
            }
            
            createModeChangeEffect(button) {
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        left: ${centerX}px;
                        top: ${centerY}px;
                        width: 4px;
                        height: 4px;
                        background: linear-gradient(45deg, #667eea, #764ba2);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 1000;
                        animation: modeParticle 0.8s ease-out forwards;
                    `;
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 30 + Math.random() * 20;
                    particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (document.body.contains(particle)) {
                            document.body.removeChild(particle);
                        }
                    }, 800);
                }
                
                if (!document.getElementById('modeParticleStyle')) {
                    const style = document.createElement('style');
                    style.id = 'modeParticleStyle';
                    style.textContent = `
                        @keyframes modeParticle {
                            0% { transform: translate(0, 0) scale(1); opacity: 1; }
                            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            addOption() {
                const currentCount = this.optionsContainer.children.length;
                if (currentCount >= 8) return;

                const newOption = document.createElement('div');
                newOption.className = 'option-input';
                newOption.innerHTML = `
                    <div class="option-number">${currentCount + 1}</div>
                    <input type="text" class="option-text" placeholder="선택지 ${currentCount + 1} ✨" maxlength="25">
                `;
                
                this.optionsContainer.appendChild(newOption);
                this.updateUI();
                
                const newInput = newOption.querySelector('.option-text');
                setTimeout(() => newInput.focus(), 100);
            }

            removeOption() {
                const currentCount = this.optionsContainer.children.length;
                if (currentCount <= 2) return;

                this.optionsContainer.removeChild(this.optionsContainer.lastElementChild);
                this.updateUI();
            }

            updateUI() {
                const inputs = this.optionsContainer.querySelectorAll('.option-text');
                const currentCount = inputs.length;
                
                this.addOptionBtn.disabled = currentCount >= 8;
                this.removeOptionBtn.disabled = currentCount <= 2;
                
                const filledOptions = Array.from(inputs).filter(input => input.value.trim() !== '');
                this.startGameBtn.disabled = filledOptions.length < 2;
                
                inputs.forEach((input, index) => {
                    const numberElement = input.parentElement.querySelector('.option-number');
                    numberElement.textContent = index + 1;
                });
            }

            getOptionsFromInputs() {
                const inputs = this.optionsContainer.querySelectorAll('.option-text');
                return Array.from(inputs)
                    .map(input => input.value.trim())
                    .filter(value => value !== '');
            }

            startGame() {
                this.options = this.getOptionsFromInputs();
                if (this.options.length < 2) return;

                this.generateAdvancedLadder();
                this.drawLadder();
                this.showGameCanvas();
            }

            generateAdvancedLadder() {
                const optionCount = this.options.length;
                let ladderHeight;
                let connectionDensity;
                
                switch (this.gameMode) {
                    case 'simple':
                        ladderHeight = 8 + Math.floor(Math.random() * 4);
                        connectionDensity = 0.4;
                        break;
                    case 'normal':
                        ladderHeight = 12 + Math.floor(Math.random() * 6);
                        connectionDensity = 0.6;
                        break;
                    case 'extreme':
                        ladderHeight = (18 + Math.floor(Math.random() * 8)) * 2;
                        connectionDensity = 0.8;
                        break;
                }
                
                this.ladderData = {
                    options: this.options,
                    connections: [],
                    height: ladderHeight
                };

                for (let level = 0; level < ladderHeight; level++) {
                    const levelConnections = [];
                    let lastConnection = -2;
                    
                    for (let i = 0; i < optionCount - 1; i++) {
                        if (i > lastConnection + 1 && Math.random() < connectionDensity) {
                            levelConnections.push(i);
                            lastConnection = i;
                        }
                    }
                    
                    this.ladderData.connections.push(levelConnections);
                }
                
                this.ensureAdvancedConnectivity();
            }

            ensureAdvancedConnectivity() {
                const connections = this.ladderData.connections;
                const optionCount = this.options.length;
                const sectionsCount = Math.ceil(connections.length / 4);
                
                for (let section = 0; section < sectionsCount; section++) {
                    const startLevel = section * 4;
                    const endLevel = Math.min(startLevel + 4, connections.length);
                    
                    let hasConnection = false;
                    for (let level = startLevel; level < endLevel; level++) {
                        if (connections[level].length > 0) {
                            hasConnection = true;
                            break;
                        }
                    }
                    
                    if (!hasConnection && endLevel > startLevel) {
                        const middleLevel = startLevel + Math.floor((endLevel - startLevel) / 2);
                        const randomColumn = Math.floor(Math.random() * (optionCount - 1));
                        connections[middleLevel].push(randomColumn);
                    }
                }
            }

            drawLadder() {
                // 캔버스 크기 조정
                const containerWidth = Math.min(window.innerWidth - 40, 450);
                this.canvas.width = containerWidth;
                this.canvas.height = Math.min(700, window.innerHeight * 0.7);
                
                this.particleCanvas.width = this.canvas.width;
                this.particleCanvas.height = this.canvas.height;
                
                // 캔버스 렌더러 레이어 초기화
                this.canvasRenderer.initializeLayers();
                
                // 배경과 사다리 미리 렌더링
                this.canvasRenderer.prerenderBackground();
                this.canvasRenderer.prerenderLadder(this.ladderData);
                
                // 렌더링
                this.canvasRenderer.render();
            }

            runLadder() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.runLadderBtn.disabled = true;
                this.resultArea.classList.remove('active');
                
                this.particleSystem.cleanup();
                
                const centerColumn = Math.floor(this.options.length / 2);
                this.tracePath(centerColumn);
            }

            tracePath(startColumn) {
                const connections = this.ladderData.connections;
                let currentColumn = startColumn;
                this.selectedPath = [{ 
                    column: currentColumn, 
                    level: -1, 
                    x: this.canvas.width / 2, 
                    y: 40
                }];
                
                const padding = 60;
                const ladderWidth = this.canvas.width - (padding * 2);
                const columnWidth = this.options.length === 1 ? 0 : ladderWidth / (this.options.length - 1);
                const rowHeight = (this.canvas.height - 160) / connections.length;
                const startY = 100;
                
                const firstColumnX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                this.selectedPath.push({ 
                    column: currentColumn, 
                    level: -0.5, 
                    x: firstColumnX, 
                    y: startY
                });
                
                connections.forEach((levelConnections, level) => {
                    const currentY = startY + (level + 0.5) * rowHeight;
                    
                    if (levelConnections.includes(currentColumn)) {
                        currentColumn = Math.min(currentColumn + 1, this.options.length - 1);
                    } else if (levelConnections.includes(currentColumn - 1)) {
                        currentColumn = Math.max(currentColumn - 1, 0);
                    }
                    
                    const currentX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                    this.selectedPath.push({ 
                        column: currentColumn, 
                        level: level, 
                        x: currentX, 
                        y: currentY
                    });
                });
                
                const finalX = this.options.length === 1 ? this.canvas.width / 2 : padding + (currentColumn * columnWidth);
                const finalY = startY + (this.canvas.height - 160);
                this.selectedPath.push({ 
                    column: currentColumn, 
                    level: connections.length, 
                    x: finalX, 
                    y: finalY
                });
                
                this.currentStep = 0;
                this.animatePathOptimized();
            }

            animatePathOptimized() {
                const totalSteps = this.selectedPath.length - 1;
                const stepDuration = 200;
                
                this.animationSystem.addAnimation('pathTrace', {
                    duration: totalSteps * stepDuration,
                    onUpdate: (progress) => {
                        const targetStep = Math.floor(progress * totalSteps);
                        
                        if (targetStep > this.currentStep) {
                            this.currentStep = targetStep;
                            
                            this.canvasRenderer.render((ctx) => {
                                this.drawAnimatedPath(ctx, this.currentStep, progress);
                            });
                            
                            if (this.currentStep < this.selectedPath.length - 1) {
                                const currentPos = this.selectedPath[this.currentStep + 1];
                                this.particleSystem.addParticle({
                                    x: currentPos.x,
                                    y: currentPos.y,
                                    vx: (Math.random() - 0.5) * 2,
                                    vy: -Math.random() * 2,
                                    size: 2 + Math.random(),
                                    color: '#ff6b6b',
                                    life: 0.8,
                                    decay: 0.03
                                });
                            }
                        }
                    },
                    onComplete: () => {
                        this.isAnimating = false;
                        this.runLadderBtn.disabled = false;
                        this.createCelebrationEffect();
                        
                        setTimeout(() => {
                            this.showResult();
                        }, 500);
                    }
                });
            }

            drawAnimatedPath(ctx, currentStep, overallProgress) {
                const path = this.selectedPath;
                
                for (let i = 0; i < Math.min(currentStep + 1, path.length - 1); i++) {
                    const current = path[i];
                    const next = path[i + 1];
                    
                    const segmentProgress = i < currentStep ? 1 : 
                        (overallProgress * (path.length - 1)) - i;
                    
                    this.drawPathSegment(ctx, current, next, Math.min(1, segmentProgress));
                }
                
                if (currentStep < path.length - 1) {
                    const currentPos = path[currentStep + 1];
                    this.drawAnimatedMarker(ctx, currentPos.x, currentPos.y, overallProgress);
                }
            }

            drawPathSegment(ctx, start, end, progress) {
                if (progress <= 0) return;
                
                const x1 = start.x;
                const y1 = start.y;
                const x2 = start.x + (end.x - start.x) * progress;
                const y2 = start.y + (end.y - start.y) * progress;
                
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 5;
                ctx.shadowColor = 'rgba(255, 107, 107, 0.4)';
                ctx.shadowBlur = 6;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                
                ctx.shadowBlur = 0;
            }

            drawAnimatedMarker(ctx, x, y, progress) {
                const pulseScale = 1 + 0.2 * Math.sin(progress * Math.PI * 4);
                
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(pulseScale, pulseScale);
                
                ctx.fillStyle = '#ff6b6b';
                ctx.shadowColor = '#ff6b6b';
                ctx.shadowBlur = 8;
                
                ctx.beginPath();
                ctx.arc(0, 0, 12, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 0;
                ctx.fillText('💕', 0, 4);
                
                ctx.restore();
            }

            createCelebrationEffect() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const angle = (Math.PI * 2 * i) / 6;
                        const radius = 50;
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        this.particleSystem.addParticle({
                            x: x,
                            y: y,
                            vx: (Math.random() - 0.5) * 1.5,
                            vy: -Math.random() * 2,
                            size: 4,
                            color: '#ff6b6b',
                            life: 1.5,
                            decay: 0.015,
                            symbol: '💖'
                        });
                    }, i * 100);
                }
            }

            showResult() {
                const finalColumn = this.selectedPath[this.selectedPath.length - 1].column;
                const selectedOption = this.options[finalColumn];
                
                this.resultOption.textContent = `${selectedOption} 💕`;
                this.resultArea.classList.add('active');
                
                this.resultOption.style.animation = 'none';
                setTimeout(() => {
                    this.resultOption.style.animation = 'heartBeat 1.5s ease-in-out 3';
                }, 100);
            }

            showGameCanvas() {
                this.inputSection.style.display = 'none';
                this.gameCanvasArea.classList.add('active');
                this.resultArea.classList.remove('active');
            }

            newGame() {
                this.inputSection.style.display = 'block';
                this.gameCanvasArea.classList.remove('active');
                this.resultArea.classList.remove('active');
                this.isAnimating = false;
                this.runLadderBtn.disabled = false;
                this.particleSystem.cleanup();
                this.animationSystem.stopAllAnimations();
            }

            changeOptions() {
                this.newGame();
            }
            
            cleanup() {
                this.eventManager.cleanup();
                this.particleSystem.cleanup();
                this.canvasRenderer.cleanup();
                this.animationSystem.stopAllAnimations();
            }
        }

        // 게임 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.ladderGameInstance = new OptimizedUltimateLadderGame();
        });

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (window.ladderGameInstance) {
                window.ladderGameInstance.cleanup();
            }
        });
    </script>
